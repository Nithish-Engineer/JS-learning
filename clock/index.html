<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"></link>
        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

        <script type="importmap">
          {
            "imports": {
              "three": "https://unpkg.com/three/build/three.module.js",
              "three/addons/": "https://unpkg.com/three/examples/jsm/"
            }
          }
        </script>
        <script type="module" src="clock.js" ></script>
    <title>Document</title>
</head>
<body>
    <main>
      <!--Working on 3D model of earth--> <canvas class="Earth"></canvas> <!-- in-progress -->
        <div class="time-container">
        <section >
           <ul class="tabs">
            <li class="tab1" value="Digital" tabindex=0 onclick='changeTab(this)'>Digital</li>
            <li class="tab2" value="Analog" tabindex=1 onclick="changeTab(this)">Analog</li>
           </ul>
        </section>
        <section class="Time">
            <div class="Digital tab-content active">
                <div id="hour" class="hour-1 block">1</div>
                <div id="hour" class="hour-2 block">2</div>
                <div class="colon">:</div>
                <div id="minute" class="min-1 block">3</div>
                <div id="minute" class="min-2 block">4</div>
            </div>
            <div class="Analog tab-content">
                <div class="clock">
                    <div class="Hours hand"></div>
                    <div class="Minutes hand"></div>
                    <div class="Seconds hand"></div>
                    <div class="Dot hand"></div>
                    <div class="number number12">12</div>
                    <div class="number number1">1</div>
                    <div class="number number2">2</div>
                    <div class="number number3">3</div>
                    <div class="number number4">4</div>
                    <div class="number number5">5</div>
                    <div class="number number6">6</div>
                    <div class="number number7">7</div>
                    <div class="number number8">8</div>
                    <div class="number number9">9</div>
                    <div class="number number10">10</div>
                    <div class="number number11">11</div>
                </div>
            </div>
        </section>
    </div>
    </main>
</body>
</html>
